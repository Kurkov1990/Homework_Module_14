<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-3 mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/note/list">Notes</a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="/test">Test</a>
        <a class="btn btn-success" href="/note/create">Create</a>
      </div>
    </div>
  </nav>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
        <tr>
          <th style="width:10%">ID</th>
          <th style="width:25%">Title</th>
          <th>Content</th>
          <th style="width:20%" class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
          <td th:text="${n.id}"></td>
          <td th:text="${n.title}"></td>
          <td th:text="${n.content}"></td>
          <td class="text-end">
            <a th:href="@{'/note/edit'(id=${n.id})}" class="btn btn-sm btn-primary me-2">Edit</a>
            <form th:action="@{'/note/delete'}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${n.id}">
              <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
        <tr th:if="${notes == null or #lists.isEmpty(notes)}">
          <td colspan="4" class="text-center text-muted p-4">No notes yet</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
