<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h3 mb-3">Edit Note</h1>
  <form th:action="@{/logout}" method="post" class="d-inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-outline-danger">Logout</button>
  </form>
  <form th:action="@{'/note/edit'}" method="post" class="card shadow-sm p-3">
    <input type="hidden" name="id" th:value="${note.id}">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" type="text" class="form-control" th:value="${note.title}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" class="form-control" rows="6" required th:text="${note.content}"></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/note/list" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
